<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ota ja lähetä kuva</title>
  <style>
    /* State-of-the‐art, yksinkertainen ja responsiivinen ulkoasu */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 0.75rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
      max-width: 420px;
      width: 90%;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
      color: #333333;
    }
    .input-group {
      margin-bottom: 1.25rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #555555;
      font-size: 0.9rem;
    }
    input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      cursor: pointer;
    }
    #preview img {
      display: block;
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 0.375rem;
    }
    button {
      display: block;
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      font-weight: 500;
      color: #ffffff;
      background: linear-gradient(135deg, #0069d9, #0053ba);
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease-in-out, transform 0.1s;
    }
    button:hover {
      background: linear-gradient(135deg, #0053ba, #0041a8);
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    #status {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
      color: #28a745;
    }
    #status.error {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ota ja lähetä kuva</h1>
    <form id="photo-form"
          action="https://script.google.com/macros/s/AKfycbzZ8l6UOQV05ZNX-xrCeNUxxqLaAHY1PnsG9kckp70VcQuyTBAmdVJqub5W2at4khZ5GQ/exec"
          method="post"
          enctype="multipart/form-data"
          target="hidden_iframe">
      <div class="input-group">
        <label for="photo">Valitse tiedosto tai ota kuva:</label>
        <input type="file"
               id="photo"
               name="photo"
               accept="image/*"
               capture="environment"
               required>
      </div>
      <div id="preview"></div>
      <button type="submit">Lähetä</button>
    </form>
    <iframe name="hidden_iframe"
            id="hidden_iframe"
            style="display:none;"></iframe>
    <div id="status"></div>
  </div>

  <script>
    const input   = document.getElementById('photo');
    const preview = document.getElementById('preview');
    const status  = document.getElementById('status');
    const iframe  = document.getElementById('hidden_iframe');

    // Kun kuva valitaan tai otetaan, näytetään esikatselu
    input.addEventListener('change', () => {
      preview.innerHTML = '';
      const file = input.files[0];
      if (!file) return;
      const img = document.createElement('img');
      img.src = URL.createObjectURL(file);
      preview.appendChild(img);
    });

    // Lähetystä aloitettaessa näytetään välitila
    document.getElementById('photo-form')
      .addEventListener('submit', () => {
        status.textContent = 'Lähetetään…';
        status.classList.remove('error');
      });

    // Kun piilotettuun iframeen on latautunut Apps Scriptin vastaus
    iframe.addEventListener('load', () => {
      // Oletetaan, että Apps Script kirjoittaa pelkän “OK”-tekstin onnistumisen merkiksi
      status.textContent = 'Kiitos! Kuva lähetetty onnistuneesti.';
    });
  </script>
</body>
</html>
