<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ota tiedosto ja lähetä</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100
             flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-2xl
              shadow-lg p-6">
    <h1 class="text-2xl font-bold mb-6 text-center">Ota tiedosto ja lähetä</h1>
    <form id="myForm"
          action="https://script.google.com/macros/s/AKfycbw3zw9bz-2s4NpjY6xD28K9Z62E4FHie3WBhJpafHcutkocKlILj4a1SYURGt8onBJl0w/exec"
          method="post"
          class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium">Nimi</label>
        <input id="name" name="name" type="text" required
               placeholder="Nimesi"
               class="w-full px-4 py-2 border rounded-lg"/>
      </div>
      <div>
        <label for="email" class="block text-sm font-medium">Sähköposti</label>
        <input id="email" name="email" type="email" required
               placeholder="Sähköpostisi"
               class="w-full px-4 py-2 border rounded-lg"/>
      </div>
      <div>
        <label for="fileInput" class="block text-sm font-medium">Valitse tiedosto</label>
        <input type="file" id="fileInput" name="file" required
               accept="image/*,application/pdf,.doc,.docx"
               class="w-full text-sm"/>
      </div>
      <!-- Piilotetut kentät Base64-tiedolle ja metatiedoille -->
      <input type="hidden" name="image"    id="imageData">
      <input type="hidden" name="filename" id="fileName">
      <input type="hidden" name="mimetype" id="mimeType">

      <button type="submit"
              class="w-full py-2 bg-blue-600 text-white rounded-lg">
        Lähetä
      </button>
    </form>
  </div>

  <script>
    const form      = document.getElementById('myForm');
    const fileInput = document.getElementById('fileInput');
    const imageData = document.getElementById('imageData');
    const fileName  = document.getElementById('fileName');
    const mimeType  = document.getElementById('mimeType');

    form.addEventListener('submit', async e => {
      e.preventDefault();            // estä automaattinen lähetus
      const file = fileInput.files[0];
      if (!file) {
        alert('Valitse tiedosto ensin!');
        return;
      }

      // Tallenna metatiedot
      fileName.value = file.name;
      mimeType.value = file.type;

      // Muunna Base64:ksi
      const dataURL = await new Promise((res, rej) => {
        const r = new FileReader();
        r.onload    = () => res(r.result);
        r.onerror   = () => rej(new Error('Tiedoston luku epäonnistui'));
        r.readAsDataURL(file);
      });
      imageData.value = dataURL.split(',')[1];

      // Lähetä lomake normaalisti (sivun uudelleen­lataus)
      form.submit();
    });
  </script>
</body>
</html>
