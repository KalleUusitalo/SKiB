<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Valttikortin lomake</title>
  <link rel="stylesheet" href="style.css">
  <!-- QuaggaJS viivakoodien skannaukseen -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <!-- Pääsovelluslogiikka -->
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h1>Valttikortin lomake</h1>
  <form id="card-form">

    <!-- Henkilötiedot -->
    <div class="form-group">
      <label for="firstName">Etunimi</label>
      <input type="text" id="firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Sukunimi</label>
      <input type="text" id="lastName" name="lastName" required>
    </div>

    <!-- Kamerakuva kortista -->
    <div class="form-group">
      <label>Lisää kuva valttikortista</label>
      <div class="camera-frame" id="cameraFrame"></div>
      <div class="controls">
        <button type="button" id="openCamera">Avaa kamera</button>
        <button type="button" id="capture" disabled>Ota kuva</button>
      </div>
      <div class="preview" id="preview"></div>
      <input type="hidden" name="cardImage" id="cardImageInput">
    </div>

    <!-- NFC-luku (Android Chrome) -->
    <div class="form-group">
      <button type="button" id="readNfc">Lue NFC-kortti</button>
      <div id="nfcResult">Ei dataa</div>
    </div>

    <!-- Viivakoodin skannaus (EAN/Code128) -->
    <div class="form-group">
      <button type="button" id="startScan">Käynnistä viivakoodin skannaus</button>
      <video id="barcodeVideo" autoplay playsinline></video>
      <div id="barcodeResult">Ei koodia</div>
    </div>

    <!-- Lähetys -->
    <div class="controls">
      <button type="submit">Lähetä lomake</button>
    </div>
  </form>
</body>
</html>
