<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Ota ja lähetä kuva</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md relative">

    <h1 class="text-2xl font-semibold text-center mb-6">Ota ja lähetä kuva</h1>

    <button id="open-camera"
            class="w-full mb-4 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      Ota kuva
    </button>

    <form id="send-form"
          action="https://script.google.com/macros/s/AKfycbzZ8l6UOQV05ZNX-xrCeNUxxqLaAHY1PnsG9kckp70VcQuyTBAmdVJqub5W2at4khZ5GQ/exec"
          method="post"
          target="hidden_iframe">
      <input type="hidden" name="filename"    id="filename">
      <input type="hidden" name="file"        id="file">
      <input type="hidden" name="imageformat" id="imageformat">
      <button id="send-button"
              type="submit"
              disabled
              class="w-full py-3 bg-green-600 text-white rounded-lg opacity-50 cursor-not-allowed">
        Lähetä
      </button>
    </form>

    <div id="preview" class="mt-4"></div>
    <div id="status" class="mt-6 text-center text-lg text-gray-800 hidden"></div>

    <iframe name="hidden_iframe" id="hidden_iframe" class="hidden"></iframe>

    <div id="camera-overlay"
         class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center hidden z-50">
      <div class="relative w-[300px] h-[190px] rounded-xl overflow-hidden bg-black ring-4 ring-white">
        <video id="video"
               class="absolute inset-0 w-full h-full object-cover"
               autoplay playsinline>
        </video>
      </div>
      <button id="capture-button"
              class="absolute bottom-20 bg-white text-black py-2 px-6 rounded-full shadow-lg hover:bg-gray-200 transition">
        Ota kuva
      </button>
    </div>

  </div>

  <script>
    const openBtn    = document.getElementById('open-camera');
    const overlay    = document.getElementById('camera-overlay');
    const video      = document.getElementById('video');
    const captureBtn = document.getElementById('capture-button');
    const preview    = document.getElementById('preview');
    const form       = document.getElementById('send-form');
    const sendBtn    = document.getElementById('send-button');
    const filenameI  = document.getElementById('filename');
    const fileI      = document.getElementById('file');
    const fmtI       = document.getElementById('imageformat');
    const statusDiv  = document.getElementById('status');
    const iframe     = document.getElementById('hidden_iframe');

    let stream, awaitingResponse = false;

    openBtn.addEventListener('click', async () => {
      overlay.classList.remove('hidden');
      stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'environment', width:{ideal:3840}, height:{ideal:2160} }
      });
      video.srcObject = stream;
    });

    captureBtn.addEventListener('click', () => {
      const vh = video.videoHeight, vw = video.videoWidth;
      const aspect = 1.585;
      const h = vh, w = Math.floor(h * aspect);
      const sx = Math.floor((vw - w) / 2), sy = 0;
      const canvas = document.createElement('canvas');
      canvas.width = w; canvas.height = h;
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, sx, sy, w, h, 0, 0, w, h);
      stream.getTracks().forEach(t => t.stop());
      overlay.classList.add('hidden');

      const dataURL = canvas.toDataURL('image/jpeg', 0.8);
      const img = document.createElement('img');
      img.src = dataURL;
      img.className = 'rounded-lg shadow-md';
      preview.innerHTML = '';
      preview.appendChild(img);

      const [hdr, base64] = dataURL.split(',');
      const mime = hdr.match(/data:(image\/[a-zA-Z]+);base64/)[1];
      const ext = mime.split('/')[1].toLowerCase();
      filenameI.value = `kuva_${Date.now()}.${ext}`;
      fileI.value     = base64;
      fmtI.value      = ext;

      sendBtn.disabled = false;
      sendBtn.classList.remove('opacity-50','cursor-not-allowed');
      openBtn.classList.add('hidden');
    });

    form.addEventListener('submit', () => {
      awaitingResponse = true;
      statusDiv.textContent = 'Lähetetään…';
      statusDiv.classList.remove('hidden','error');
    });

    // Kuuntelee postMessage-viestit iframe-lapselta
    window.addEventListener('message', event => {
      // Voit halutessasi tarkistaa event.origin === 'https://script.google.com'
      if (!awaitingResponse) return;
      awaitingResponse = false;

      let res = event.data;
      if (res.error) {
        statusDiv.textContent = 'Virhe: ' + res.error;
        statusDiv.classList.add('error');
      } else {
        statusDiv.textContent =
          'Tervetuloa turvalliselle työmaalle – ' +
          'Hae MVR:n toimistosta "Perehdytetty" tarra';
      }

      setTimeout(() => {
        preview.innerHTML = '';
        sendBtn.disabled = true;
        sendBtn.classList.add('opacity-50','cursor-not-allowed');
        openBtn.classList.remove('hidden');
        statusDiv.classList.add('hidden');
      }, 5000);
    });
  </script>
</body>
</html>
